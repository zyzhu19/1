<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 2em 0;
        }

        header h1 {
            margin: 0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 1em auto;
            display: block;
        }

        main {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 2em;
        }

        h2 {
            margin-top: 0;
            color: #007acc;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
        }

        a {
            color: #007acc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="一寸.jpg" alt="个人照片" class="profile-pic">
        <h1>朱志颖</h1>
        <p>一句话介绍自己，比如：软件开发工程师 | 热爱开源 | 技术爱好者</p>
    </header>
    <main>
        <section>
            <h2>关于我</h2>
            <p>这里可以写一些关于自己的信息，比如你的背景、兴趣爱好、技能等。</p>
        </section>
        <section>
            <h2>项目经验</h2>
            <ul>
                <li><strong>项目名称1:</strong> 简短描述项目和你负责的部分。</li>
                <li><strong>项目名称2:</strong> 简短描述项目和你负责的部分。</li>
            </ul>
        </section>
        <section>
            <h2>联系我</h2>
            <p>邮箱: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>GitHub: <a href="https://github.com/zyzhu19" target="_blank">https://github.com/zyzhu19</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 你的姓名. 保留所有权利.</p>
    </footer>
</body>
</html>
